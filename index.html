<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Космическая Ракета</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }
        #gameCanvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 0 0 10px #fff;
            z-index: 10;
        }
        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 20;
        }
        #gameOver h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        #gameOver p {
            font-size: 32px;
            margin-bottom: 30px;
        }
        #restartBtn {
            padding: 15px 40px;
            font-size: 24px;
            background: #4ecdc4;
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #restartBtn:hover {
            transform: scale(1.1);
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 30;
        }
        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ffd166;
            text-align: center;
        }
        #startScreen p {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 80%;
        }
        #startBtn {
            padding: 15px 40px;
            font-size: 24px;
            background: #06d6a0;
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #startBtn:hover {
            transform: scale(1.1);
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div id="score">Звёзды: 0</div>
    </div>
    <div id="gameOver">
        <h2>ИГРА ОКОНЧЕНА!</h2>
        <p id="finalScore">Звёзды: 0</p>
        <button id="restartBtn">Играть снова</button>
    </div>
    <div id="startScreen">
        <h1>Космическая Ракета</h1>
        <p>Собирай звёзды и избегай метеоритов!<br>Используй мышь или касание для управления</p>
        <button id="startBtn">Начать игру</button>
    </div>
    <div id="loading" class="loading">Загрузка изображений...</div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Image loading
        const images = {};
        const imageSources = {
            background: 'background.png',
            rocket: 'rocket.png',
            stars: 'stars.png',
            meteor: 'meteor.png'
        };
        
        let imagesLoaded = 0;
        const totalImages = Object.keys(imageSources).length;

        function loadImage(name, src) {
            const img = new Image();
            img.onload = () => {
                images[name] = img;
                imagesLoaded++;
                if (imagesLoaded === totalImages) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('startScreen').style.display = 'flex';
                }
            };
            img.onerror = () => {
                console.error(`Failed to load image: ${src}`);
                // Create fallback images if loading fails
                createFallbackImage(name);
                imagesLoaded++;
                if (imagesLoaded === totalImages) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('startScreen').style.display = 'flex';
                }
            };
            img.src = src;
        }

        function createFallbackImage(name) {
            const img = document.createElement('canvas');
            img.width = name === 'background' ? canvas.width : (name === 'rocket' ? 50 : 30);
            img.height = name === 'background' ? canvas.height : (name === 'rocket' ? 80 : 30);
            const ctx = img.getContext('2d');
            
            if (name === 'background') {
                const gradient = ctx.createLinearGradient(0, 0, 0, img.height);
                gradient.addColorStop(0, '#000428');
                gradient.addColorStop(1, '#004e92');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, img.width, img.height);
            } else if (name === 'rocket') {
                ctx.fillStyle = '#4ecdc4';
                ctx.beginPath();
                ctx.moveTo(img.width/2, 0);
                ctx.lineTo(img.width, img.height);
                ctx.lineTo(0, img.height);
                ctx.closePath();
                ctx.fill();
            } else if (name === 'stars') {
                ctx.fillStyle = '#ffd166';
                ctx.beginPath();
                ctx.arc(img.width/2, img.height/2, img.width/2, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(img.width/2, img.height/2, img.width/4, 0, Math.PI * 2);
                ctx.fill();
            } else if (name === 'meteor') {
                ctx.fillStyle = '#8d99ae';
                ctx.beginPath();
                ctx.arc(img.width/2, img.height/2, img.width/2, 0, Math.PI * 2);
                ctx.fill();
            }
            
            images[name] = img;
        }

        // Load all images
        Object.keys(imageSources).forEach(name => {
            loadImage(name, imageSources[name]);
        });

        // Game state
        let gameRunning = false;
        let score = 0;
        let flameParticles = [];
        let frameCount = 0;

        // Flame particle class
        class FlameParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 2;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = Math.random() * 2 + 1;
                this.life = Math.random() * 20 + 10;
                this.maxLife = this.life;
                this.color = Math.random() > 0.7 ? '#ff6b35' : '#ff9e00';
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
                this.size *= 0.95;
            }
            
            draw() {
                const alpha = this.life / this.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Game objects
        const rocket = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 100,
            width: 50,
            height: 80,
            speed: 8
        };

        const stars = [];
        const meteors = [];

        // Star class with twinkling effect
        class Star {
            constructor() {
                this.x = Math.random() * (canvas.width - 30);
                this.y = -30;
                this.width = 30;
                this.height = 30;
                this.speed = Math.random() * 2 + 1;
                this.collected = false;
                this.twinklePhase = Math.random() * Math.PI * 2;
                this.twinkleSpeed = Math.random() * 0.1 + 0.05;
            }
            
            update() {
                this.y += this.speed;
                this.twinklePhase += this.twinkleSpeed;
            }
            
            draw() {
                if (!this.collected) {
                    if (images.stars) {
                        // Draw base star
                        ctx.drawImage(images.stars, this.x, this.y, this.width, this.height);
                        
                        // Draw twinkling effect
                        const twinkleIntensity = Math.sin(this.twinklePhase) * 0.3 + 0.7;
                        if (twinkleIntensity > 0.8) {
                            ctx.globalAlpha = (twinkleIntensity - 0.8) * 3;
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                            ctx.beginPath();
                            ctx.arc(this.x + this.width/2, this.y + this.height/2, this.width/2 + 2, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.globalAlpha = 1;
                        }
                    }
                }
            }
            
            collidesWith(obj) {
                return !this.collected && 
                       this.x < obj.x + obj.width &&
                       this.x + this.width > obj.x &&
                       this.y < obj.y + obj.height &&
                       this.y + this.height > obj.y;
            }
        }

        // Meteor class
        class Meteor {
            constructor() {
                this.x = Math.random() * (canvas.width - 40);
                this.y = -40;
                this.width = 40;
                this.height = 40;
                this.speed = Math.random() * 3 + 2;
            }
            
            update() {
                this.y += this.speed;
            }
            
            draw() {
                if (images.meteor) {
                    ctx.drawImage(images.meteor, this.x, this.y, this.width, this.height);
                }
            }
            
            collidesWith(obj) {
                return this.x < obj.x + obj.width &&
                       this.x + this.width > obj.x &&
                       this.y < obj.y + obj.height &&
                       this.y + this.height > obj.y;
            }
        }

        // Update game objects
        function updateGame() {
            frameCount++;
            
            // Update flame particles
            for (let i = flameParticles.length - 1; i >= 0; i--) {
                flameParticles[i].update();
                if (flameParticles[i].life <= 0 || flameParticles[i].size <= 0.5) {
                    flameParticles.splice(i, 1);
                }
            }
            
            // Generate flame particles (every 2 frames)
            if (frameCount % 2 === 0) {
                const flameX = rocket.x + rocket.width / 2 + (Math.random() - 0.5) * 10;
                const flameY = rocket.y + rocket.height + 5;
                flameParticles.push(new FlameParticle(flameX, flameY));
            }
            
            // Update stars
            for (let i = stars.length - 1; i >= 0; i--) {
                stars[i].update();
                
                // Check collision with rocket
                if (stars[i].collidesWith(rocket)) {
                    stars[i].collected = true;
                    score += 1; // 1 point per star
                    document.getElementById('score').textContent = `Звёзды: ${score}`;
                }
                
                // Remove stars that are off screen or collected
                if (stars[i].y > canvas.height || stars[i].collected) {
                    stars.splice(i, 1);
                }
            }
            
            // Update meteors
            for (let i = meteors.length - 1; i >= 0; i--) {
                meteors[i].update();
                
                // Check collision with rocket
                if (meteors[i].collidesWith(rocket)) {
                    gameOver();
                    return;
                }
                
                // Remove meteors that are off screen
                if (meteors[i].y > canvas.height) {
                    meteors.splice(i, 1);
                }
            }
            
            // Spawn new stars (3% chance per frame)
            if (Math.random() < 0.03) {
                stars.push(new Star());
            }
            
            // Spawn new meteors (1.5% chance per frame)
            if (Math.random() < 0.015) {
                meteors.push(new Meteor());
            }
        }

        // Draw everything
        function draw() {
            // Draw background
            if (images.background) {
                ctx.drawImage(images.background, 0, 0, canvas.width, canvas.height);
            } else {
                // Fallback background
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#000428');
                gradient.addColorStop(1, '#004e92');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // Draw stars background
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 50; i++) {
                const x = (i * 37) % canvas.width;
                const y = (i * 73) % canvas.height;
                const size = Math.random() * 1.5;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw flame particles
            flameParticles.forEach(particle => particle.draw());
            
            // Draw game objects
            stars.forEach(star => star.draw());
            meteors.forEach(meteor => meteor.draw());
            
            // Draw rocket
            if (images.rocket) {
                ctx.drawImage(images.rocket, rocket.x, rocket.y, rocket.width, rocket.height);
            }
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            updateGame();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = `Звёзды: ${score}`;
            document.getElementById('gameOver').style.display = 'flex';
        }

        // Start game
        function startGame() {
            gameRunning = true;
            score = 0;
            stars.length = 0;
            meteors.length = 0;
            flameParticles.length = 0;
            frameCount = 0;
            rocket.x = canvas.width / 2 - 25;
            document.getElementById('score').textContent = `Звёзды: ${score}`;
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            gameLoop();
        }

        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            if (gameRunning) {
                rocket.x = e.clientX - rocket.width / 2;
                // Keep rocket within canvas bounds
                if (rocket.x < 0) rocket.x = 0;
                if (rocket.x > canvas.width - rocket.width) rocket.x = canvas.width - rocket.width;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            if (gameRunning) {
                e.preventDefault();
                const touch = e.touches[0];
                rocket.x = touch.clientX - rocket.width / 2;
                // Keep rocket within canvas bounds
                if (rocket.x < 0) rocket.x = 0;
                if (rocket.x > canvas.width - rocket.width) rocket.x = canvas.width - rocket.width;
            }
        }, { passive: false });

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
