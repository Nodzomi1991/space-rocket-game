<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Космическая Ракета</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        #gameCanvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-shadow: 0 0 10px #fff;
            z-index: 10;
        }
        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 20;
        }
        #gameOver h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        #gameOver p {
            font-size: 32px;
            margin-bottom: 30px;
        }
        #restartBtn {
            padding: 15px 40px;
            font-size: 24px;
            background: #4ecdc4;
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #restartBtn:hover {
            transform: scale(1.1);
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 30;
        }
        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ffd166;
            text-align: center;
        }
        #startScreen p {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 80%;
        }
        #startBtn {
            padding: 15px 40px;
            font-size: 24px;
            background: #06d6a0;
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #startBtn:hover {
            transform: scale(1.1);
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }
        #touchControls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: none;
            justify-content: center;
            z-index: 15;
        }
        .touchButton {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            margin: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div id="score">Звёзды: 0</div>
    </div>
    <div id="touchControls">
        <div class="touchButton" id="leftBtn">←</div>
        <div class="touchButton" id="rightBtn">→</div>
    </div>
    <div id="gameOver">
        <h2>ИГРА ОКОНЧЕНА!</h2>
        <p id="finalScore">Звёзды: 0</p>
        <button id="restartBtn">Играть снова</button>
    </div>
    <div id="startScreen">
        <h1>Космическая Ракета</h1>
        <p>Собирай звёзды и избегай метеоритов!<br>Используй мышь, касание или кнопки для управления</p>
        <button id="startBtn">Начать игру</button>
    </div>
    <div id="loading" class="loading">Загрузка изображений...</div>

    <script>
        // ========== ТУРНИРНАЯ ТАБЛИЦА ==========
        async function submitScore() {
            // Предотвращаем повторную отправку
            if (score <= 0) return;

            const name = prompt("Введите ваше имя для таблицы лидеров:", "Космонавт");
            if (!name || name.trim() === "") return;

            // ⚠️ ЗАМЕНИТЕ ЭТОТ URL НА СВОЙ ИЗ GOOGLE APPS SCRIPT
            const url = 'https://script.google.com/macros/s/AKfycby6KRvuk3eLf6s-n4yeo7JgcRWzh7WiZFqHKSz_ApuokjWP2qKdyH5K-tFTiYe_4ktagg/exec';

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: name.trim(),
                        score: score
                    })
                });

                if (response.ok) {
                    console.log("Результат успешно отправлен в таблицу лидеров!");
                } else {
                    console.warn("Ошибка сервера:", response.status);
                }
            } catch (e) {
                console.error("Не удалось отправить результат:", e);
            }
        }

        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (isMobile) {
            document.getElementById('touchControls').style.display = 'flex';
        }

        const images = {};
        const imageSources = {
            background: 'background.png',
            rocket: 'rocket.png',
            stars: 'stars.png',
            meteor: 'meteor.png'
        };
        
        let imagesLoaded = 0;
        const totalImages = Object.keys(imageSources).length;

        function loadImage(name, src) {
            const img = new Image();
            img.onload = () => {
                images[name] = img;
                imagesLoaded++;
                if (imagesLoaded === totalImages) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('startScreen').style.display = 'flex';
                }
            };
            img.onerror = () => {
                console.error(`Failed to load image: ${src}`);
                createFallbackImage(name);
                imagesLoaded++;
                if (imagesLoaded === totalImages) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('startScreen').style.display = 'flex';
                }
            };
            img.src = src;
        }

        function createFallbackImage(name) {
            const img = document.createElement('canvas');
            img.width = name === 'background' ? canvas.width : (name === 'rocket' ? 50 : 30);
            img.height = name === 'background' ? canvas.height : (name === 'rocket' ? 80 : 30);
            const ctx = img.getContext('2d');
            
            if (name === 'background') {
                const gradient = ctx.createLinearGradient(0, 0, 0, img.height);
                gradient.addColorStop(0, '#000428');
                gradient.addColorStop(1, '#004e92');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, img.width, img.height);
            } else if (name === 'rocket') {
                ctx.fillStyle = '#4ecdc4';
                ctx.beginPath();
                ctx.moveTo(img.width/2, 0);
                ctx.lineTo(img.width, img.height);
                ctx.lineTo(0, img.height);
                ctx.closePath();
                ctx.fill();
            } else if (name === 'stars') {
                ctx.fillStyle = '#ffd166';
                ctx.beginPath();
                ctx.arc(img.width/2, img.height/2, img.width/2, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(img.width/2, img.height/2, img.width/4, 0, Math.PI * 2);
                ctx.fill();
            } else if (name === 'meteor') {
                ctx.fillStyle = '#8d99ae';
                ctx.beginPath();
                ctx.arc(img.width/2, img.height/2, img.width/2, 0, Math.PI * 2);
                ctx.fill();
            }
            
            images[name] = img;
        }

        Object.keys(imageSources).forEach(name => {
            loadImage(name, imageSources[name]);
        });

        let gameRunning = false;
        let score = 0;
        let flameParticles = [];
        let frameCount = 0;
        let rocketAngle = 0;
        let targetRocketAngle = 0;
        let rocketVelocityX = 0;

        class FlameParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 2;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = Math.random() * 2 + 1;
                this.life = Math.random() * 20 + 10;
                this.maxLife = this.life;
                this.color = Math.random() > 0.7 ? '#ff6b35' : '#ff9e00';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
                this.size *= 0.95;
            }
            draw() {
                const alpha = this.life / this.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        const rocket = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 100,
            width: 50,
            height: 80,
            speed: 8,
            maxSpeed: 10
        };

        const stars = [];
        const meteors = [];

        class Star {
            constructor() {
                this.x = Math.random() * (canvas.width - 30);
                this.y = -30;
                this.width = 30;
                this.height = 30;
                this.speed = Math.random() * 1.5 + 1;
                this.collected = false;
                this.twinklePhase = Math.random() * Math.PI * 2;
                this.twinkleSpeed = Math.random() * 0.1 + 0.05;
            }
            update() {
                this.y += this.speed;
                this.twinklePhase += this.twinkleSpeed;
            }
            draw() {
                if (!this.collected) {
                    if (images.stars) {
                        ctx.drawImage(images.stars, this.x, this.y, this.width, this.height);
                        const twinkleIntensity = Math.sin(this.twinklePhase) * 0.3 + 0.7;
                        if (twinkleIntensity > 0.8) {
                            ctx.globalAlpha = (twinkleIntensity - 0.8) * 3;
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                            ctx.beginPath();
                            ctx.arc(this.x + this.width/2, this.y + this.height/2, this.width/2 + 2, 0, Math.PI * 2);
                            ctx.fill();
                            ctx.globalAlpha = 1;
                        }
                    }
                }
            }
            collidesWith(obj) {
                return !this.collected && 
                       this.x < obj.x + obj.width &&
                       this.x + this.width > obj.x &&
                       this.y < obj.y + obj.height &&
                       this.y + this.height > obj.y;
            }
        }

        class Meteor {
            constructor() {
                this.x = Math.random() * (canvas.width - 40);
                this.y = -40;
                this.width = 40;
                this.height = 40;
                this.speed = Math.random() * 3 + 2;
            }
            update() {
                this.y += this.speed;
            }
            draw() {
                if (images.meteor) {
                    ctx.drawImage(images.meteor, this.x, this.y, this.width, this.height);
                }
            }
            collidesWith(obj) {
                return this.x < obj.x + obj.width &&
                       this.x + this.width > obj.x &&
                       this.y < obj.y + obj.height &&
                       this.y + this.height > obj.y;
            }
        }

        function updateGame() {
            frameCount++;
            rocketAngle += (targetRocketAngle - rocketAngle) * 0.2;
            
            if (isMobile && !isUsingTouchScreen) {
                rocket.x += rocketVelocityX;
                rocketVelocityX *= 0.8;
                if (rocket.x < 0) {
                    rocket.x = 0;
                    rocketVelocityX = 0;
                }
                if (rocket.x > canvas.width - rocket.width) {
                    rocket.x = canvas.width - rocket.width;
                    rocketVelocityX = 0;
                }
                targetRocketAngle = Math.max(-0.3, Math.min(0.3, rocketVelocityX * 0.03));
            }
            
            for (let i = flameParticles.length - 1; i >= 0; i--) {
                flameParticles[i].update();
                if (flameParticles[i].life <= 0 || flameParticles[i].size <= 0.5) {
                    flameParticles.splice(i, 1);
                }
            }
            
            if (frameCount % 2 === 0) {
                const flameX = rocket.x + rocket.width / 2 + (Math.random() - 0.5) * 10;
                const flameY = rocket.y + rocket.height + 5;
                flameParticles.push(new FlameParticle(flameX, flameY));
            }
            
            for (let i = stars.length - 1; i >= 0; i--) {
                stars[i].update();
                if (stars[i].collidesWith(rocket)) {
                    stars[i].collected = true;
                    score += 1;
                    document.getElementById('score').textContent = `Звёзды: ${score}`;
                }
                if (stars[i].y > canvas.height || stars[i].collected) {
                    stars.splice(i, 1);
                }
            }
            
            for (let i = meteors.length - 1; i >= 0; i--) {
                meteors[i].update();
                if (meteors[i].collidesWith(rocket)) {
                    gameOver();
                    return;
                }
                if (meteors[i].y > canvas.height) {
                    meteors.splice(i, 1);
                }
            }
            
            if (Math.random() < 0.03) stars.push(new Star());
            if (Math.random() < 0.015) meteors.push(new Meteor());
        }

        function draw() {
            if (images.background) {
                ctx.drawImage(images.background, 0, 0, canvas.width, canvas.height);
            } else {
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#000428');
                gradient.addColorStop(1, '#004e92');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 50; i++) {
                const x = (i * 37) % canvas.width;
                const y = (i * 73) % canvas.height;
                const size = Math.random() * 1.5;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            flameParticles.forEach(p => p.draw());
            stars.forEach(s => s.draw());
            meteors.forEach(m => m.draw());
            
            ctx.save();
            ctx.translate(rocket.x + rocket.width/2, rocket.y + rocket.height/2);
            ctx.rotate(rocketAngle);
            if (images.rocket) {
                ctx.drawImage(images.rocket, -rocket.width/2, -rocket.height/2, rocket.width, rocket.height);
            } else {
                ctx.fillStyle = '#4ecdc4';
                ctx.beginPath();
                ctx.moveTo(0, -rocket.height/2);
                ctx.lineTo(rocket.width/2, rocket.height/2);
                ctx.lineTo(-rocket.width/2, rocket.height/2);
                ctx.closePath();
                ctx.fill();
            }
            ctx.restore();
        }

        function gameLoop() {
            if (!gameRunning) return;
            updateGame();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // === GAME OVER + ОТПРАВКА РЕЗУЛЬТАТА ===
        function gameOver() {
            if (!gameRunning) return; // защита от повторного вызова
            gameRunning = false;
            document.getElementById('finalScore').textContent = `Звёзды: ${score}`;
            document.getElementById('gameOver').style.display = 'flex';
            
            // Отправляем результат в таблицу лидеров
            if (score > 0) {
                submitScore();
            }
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            stars.length = 0;
            meteors.length = 0;
            flameParticles.length = 0;
            frameCount = 0;
            rocketAngle = 0;
            targetRocketAngle = 0;
            rocketVelocityX = 0;
            rocket.x = canvas.width / 2 - 25;
            document.getElementById('score').textContent = `Звёзды: ${score}`;
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            gameLoop();
        }

        let isUsingTouchScreen = false;

        canvas.addEventListener('mousemove', (e) => {
            if (gameRunning && !isMobile) {
                isUsingTouchScreen = false;
                const newX = e.clientX - rocket.width / 2;
                rocket.x = Math.max(0, Math.min(canvas.width - rocket.width, newX));
                const centerX = canvas.width / 2;
                const mouseOffset = e.clientX - centerX;
                targetRocketAngle = Math.max(-0.3, Math.min(0.3, mouseOffset * 0.001));
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            if (gameRunning && isMobile) {
                e.preventDefault();
                isUsingTouchScreen = true;
                const touch = e.touches[0];
                const newX = touch.clientX - rocket.width / 2;
                rocket.x = Math.max(0, Math.min(canvas.width - rocket.width, newX));
                const centerX = canvas.width / 2;
                const touchOffset = touch.clientX - centerX;
                targetRocketAngle = Math.max(-0.3, Math.min(0.3, touchOffset * 0.001));
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            if (gameRunning && isMobile && isUsingTouchScreen) {
                e.preventDefault();
                const touch = e.touches[0];
                const newX = touch.clientX - rocket.width / 2;
                rocket.x = Math.max(0, Math.min(canvas.width - rocket.width, newX));
                const centerX = canvas.width / 2;
                const touchOffset = touch.clientX - centerX;
                targetRocketAngle = Math.max(-0.3, Math.min(0.3, touchOffset * 0.001));
            }
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            if (isMobile) {
                isUsingTouchScreen = false;
                targetRocketAngle = 0;
            }
        });

        function setButtonVelocity(dir) {
            if (!isUsingTouchScreen) {
                rocketVelocityX = dir * rocket.maxSpeed;
                targetRocketAngle = dir * 0.2;
            }
        }

        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            if (gameRunning && isMobile) {
                e.preventDefault();
                setButtonVelocity(-1);
            }
        }, { passive: false });

        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            if (gameRunning && isMobile) {
                e.preventDefault();
                setButtonVelocity(1);
            }
        }, { passive: false });

        document.getElementById('leftBtn').addEventListener('touchend', () => {
            if (isMobile && !isUsingTouchScreen) targetRocketAngle = 0;
        });

        document.getElementById('rightBtn').addEventListener('touchend', () => {
            if (isMobile && !isUsingTouchScreen) targetRocketAngle = 0;
        });

        document.getElementById('leftBtn').addEventListener('mousedown', () => {
            if (gameRunning && !isUsingTouchScreen) setButtonVelocity(-1);
        });
        document.getElementById('leftBtn').addEventListener('mouseup', () => {
            if (!isUsingTouchScreen) targetRocketAngle = 0;
        });
        document.getElementById('rightBtn').addEventListener('mousedown', () => {
            if (gameRunning && !isUsingTouchScreen) setButtonVelocity(1);
        });
        document.getElementById('rightBtn').addEventListener('mouseup', () => {
            if (!isUsingTouchScreen) targetRocketAngle = 0;
        });

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
